<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه NFT پریمیوم</title>
    
    <!-- لینک فونت و آیکون -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.6.2/dist/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* تنظیمات پایه */
        :root {
            --primary: #555555;
            --primary-dark: #333333;
            --accent-green: #2ecc71;
            --accent-red: #FF5252;
            --gray-900: #0F0F0F;
            --gray-800: #1A1A1A;
            --gray-700: #2E2E2E;
            --gray-400: #A0A0A0;
            --gray-200: #E5E5E5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--gray-900);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* استایل کانتینر اصلی */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* هدر و دکمه کیف پول */
        header {
            display: flex;
            justify-content: flex-end;
            padding: 24px 0;
        }

        .wallet-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 20px rgba(85, 85, 85, 0.3);
        }

        .wallet-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(85, 85, 85, 0.4);
        }

        /* کارت NFT */
        .nft-card {
            width: 100%;
            max-width: 420px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .nft-image {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .nft-card:hover .nft-image {
            transform: scale(1.03);
        }

        /* بخش mint */
        .mint-section {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .mint-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 20px rgba(85, 85, 85, 0.3);
        }

        /* انیمیشن ستاره‌ها */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: 
                twinkle var(--duration) infinite ease-in-out,
                float 15s infinite linear;
            opacity: 0;
            will-change: transform, opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .nft-card, .mint-section {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <header>
            <button class="wallet-btn" id="connectWallet">
                <i class="fas fa-wallet"></i>
                اتصال کیف پول
            </button>
        </header>

        <main class="main-content">
            <div class="nft-card">
                <img src="https://example.com/nft-image.jpg" alt="NFT Exclusive" class="nft-image">
            </div>

            <div class="mint-section">
                <button class="mint-btn" id="mintButton">
                    خرید NFT (0.08 ETH)
                </button>
            </div>
        </main>
    </div>

    <script>
        // ایجاد ستاره‌ها با تأخیر تصادفی
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 30;
            
            for(let i = 0; i < starCount; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'star';
                    
                    star.style.cssText = `
                        left: ${Math.random() * 100}vw;
                        top: ${Math.random() * 100}vh;
                        width: ${Math.random() * 3 + 1}px;
                        height: ${Math.random() * 3 + 1}px;
                        --duration: ${Math.random() * 3 + 2}s;
                        animation-delay: ${Math.random() * 2}s;
                    `;
                    
                    starsContainer.appendChild(star);
                }, Math.random() * 2000);
            }
        }

        // راه‌اندازی اولیه
        window.addEventListener('DOMContentLoaded', () => {
            createStars();
            
            // افزودن منطق کیف پول
            document.getElementById('connectWallet').addEventListener('click', async () => {
                // کد اتصال به کیف پول
            });

            // افزودن منطق خرید
            document.getElementById('mintButton').addEventListener('click', async () => {
                // کد خرید NFT
            });
        });
    </script>
</body>
</html>
